# =============================================================================
# Exyconn Services Deployment
# Services: UI (Port: 4003) | Server (Port: 4004)
# Domain: services.exyconn.com
# =============================================================================

name: üöÄ Deploy Services

on:
  push:
    branches: [main]
    paths: ['ui/**', 'server/**', 'docker-compose.yml', '.github/workflows/deploy.yml']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: üì¢ Slack - Started
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#0066FF", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "üöÄ Services - Deployment Started", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üì¶ Service:*\nExyconn Services"},
                {"type": "mrkdwn", "text": "*üîå Ports:*\n4003 (UI) | 4004 (Server)"},
                {"type": "mrkdwn", "text": "*üë§ By:*\n${{ github.actor }}"},
                {"type": "mrkdwn", "text": "*üè∑Ô∏è Build:*\n#${{ github.run_number }}"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üèóÔ∏è Build & Push UI
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/exyconn-services-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üèóÔ∏è Build & Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/exyconn-services-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üöÄ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            docker network create exyconn-network 2>/dev/null || true
            
            sudo fuser -k 4003/tcp 2>/dev/null || true
            sudo fuser -k 4004/tcp 2>/dev/null || true
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/exyconn-services-server:latest
            docker stop exyconn-services-server 2>/dev/null || true
            docker rm -f exyconn-services-server 2>/dev/null || true
            
            docker ps -q --filter "publish=4004" | xargs -r docker stop || true
            docker ps -aq --filter "publish=4004" | xargs -r docker rm -f || true
            
            docker run -d \
              --name exyconn-services-server \
              --restart unless-stopped \
              --network exyconn-network \
              -p 4004:4004 \
              -e NODE_ENV=production \
              -e PORT=4004 \
              ${{ secrets.DOCKERHUB_USERNAME }}/exyconn-services-server:latest
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/exyconn-services-ui:latest
            docker stop exyconn-services-ui 2>/dev/null || true
            docker rm -f exyconn-services-ui 2>/dev/null || true
            
            docker ps -q --filter "publish=4003" | xargs -r docker stop || true
            docker ps -aq --filter "publish=4003" | xargs -r docker rm -f || true
            
            docker run -d \
              --name exyconn-services-ui \
              --restart unless-stopped \
              --network exyconn-network \
              -p 4003:80 \
              -e NODE_ENV=production \
              -e VITE_API_URL=https://services-api.exyconn.com \
              ${{ secrets.DOCKERHUB_USERNAME }}/exyconn-services-ui:latest
            
            sleep 5
            echo "=== Running Containers ==="
            docker ps --filter "name=exyconn-services"

      - name: ‚úÖ Slack - Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#00C853", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚úÖ Services - Deployed!", "emoji": true}},
              {"type": "section", "fields": [
                {"type": "mrkdwn", "text": "*üåê UI:*\nhttps://services.exyconn.com"},
                {"type": "mrkdwn", "text": "*üîå Ports:*\n4003 | 4004"}
              ]},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üåê Open Services"}, "url": "https://services.exyconn.com", "style": "primary"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Slack - Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [{"color": "#FF1744", "blocks": [
              {"type": "header", "text": {"type": "plain_text", "text": "‚ùå Services - FAILED!", "emoji": true}},
              {"type": "actions", "elements": [
                {"type": "button", "text": {"type": "plain_text", "text": "üìã Logs"}, "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "style": "danger"}
              ]}
            ]}]
          }' ${{ secrets.SLACK_WEBHOOK }}
